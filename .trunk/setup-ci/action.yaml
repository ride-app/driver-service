name: Trunk Check setup
description: Set up dependencies for Trunk Check

runs:
  using: composite
  steps:
    - uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4
      with:
        go-version-file: go.mod

    - name: Setup Buf
      uses: bufbuild/buf-setup-action@6bdfab1cc71322c663d891914e69da7a6c2c5f52 # v1.27.1
      with:
        buf_user: ${{ env.BUF_USER }}
        buf_api_token: ${{ secrets.BUF_TOKEN }}
        github_token: ${{ github.token }}

    - name: Build protobuf
      uses: trunk-io/breakpoint@960d99758d917c9a6021685f775e648e00f43f9a # v1
      with:
        breakpoint-id: buf-generate
        run: buf generate
        trunk-token: ${{ secrets.TRUNK_TOKEN }}
        org: ride
