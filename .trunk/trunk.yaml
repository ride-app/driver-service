version: 0.1
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
    - buf-mod-update
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-cache-prune
    - generate-di
    - buf-gen

  definitions:
    - id: generate-di
      triggers:
        - files: [di/wire.go]
      run: go run github.com/google/wire/cmd/wire
      run_from: di

    - id: buf-mod-update
      triggers:
        - files: [api/proto/**/buf.yaml]
      run: buf mod update api/proto

cli:
  version: 1.11.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.17
      uri: https://github.com/trunk-io/plugins

lint:
  enabled:
    - yamllint@1.32.0
    - git-diff-check
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - goimports@0.1.10
    - actionlint@1.6.25
    - semgrep@1.27.0
    - prettier@2.8.8
    - gitleaks@8.17.0
    - gofmt@1.19.3
    - golangci-lint@1.53.3
    - hadolint@2.12.0
    - buf-breaking@1.21.0
    - buf-lint@1.21.0

  ignore:
    - linters: [golangci-lint]
      paths:
        - tools

    - linters: [goimports]
      paths:
        - "**/wire_gen.go"
merge:
  required_statuses:
    - Unit Test
