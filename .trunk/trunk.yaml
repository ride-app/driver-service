version: 0.1
runtimes:
  enabled:
    - go@>=1.0.0
    - node@18.12.1
    - python@3.10.8
  definitions:
    - type: go
      system_version: allowed

actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
    - buf-mod-update
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-cache-prune
    - generate-di
    - buf-gen
    - unit-test

  definitions:
    - id: generate-di
      triggers:
        - files: ["**/wire.go"]
      run: go run github.com/google/wire/cmd/wire
      run_from: cmd/api-server

    - id: buf-mod-update
      triggers:
        - files: [api/**/buf.yaml]
      run: buf mod update pkg/protos

    - id: unit-test
      run: go run github.com/onsi/ginkgo/v2/ginkgo -r --procs=4 --compilers=4 --randomize-all --randomize-suites --fail-on-pending --keep-going --cover --race --trace --timeout=10m -ldflags "-X google.golang.org/protobuf/reflect/protoregistry.conflictPolicy=warn" -tags=unit_tests

cli:
  version: 1.18.1
  shell_hooks:
    enforce: true

plugins:
  sources:
    - id: trunk
      ref: v1.4.1
      uri: https://github.com/trunk-io/plugins

lint:
  enabled:
    - renovate@37.115.0
    - buildifier@6.4.0
    - checkov@3.1.50
    - gokart@0.5.1
    - osv-scanner@1.5.0
    - terrascan@1.18.11
    - trivy@0.48.1
    - trufflehog@3.63.7
    - yamllint@1.33.0
    - git-diff-check
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - goimports@0.9.1
    - actionlint@1.6.26
    - semgrep@1.54.3
    - prettier@3.1.1
    - gitleaks@8.18.1
    - gofmt@1.20.4
    - golangci-lint@1.55.2
    - hadolint@2.12.0
    - buf-breaking@1.28.1
    - buf-lint@1.28.1

  ignore:
    - linters: [ALL]
      paths:
        - internal/utils/tools
        - "**/node_modules/**"

    - linters: [goimports]
      paths:
        - "**/wire_gen.go"

merge:
  required_statuses:
    - Build

tools:
  enabled:
    - bazel@7.0.0
