version: 0.1
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
    - buf-mod-update
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-cache-prune
    - generate-di
    - buf-gen
    - unit-test

  definitions:
    - id: generate-di
      triggers:
        - files: [di/wire.go]
      run: go run github.com/google/wire/cmd/wire
      run_from: di

    - id: buf-mod-update
      triggers:
        - files: [api/proto/**/buf.yaml]
      run: buf mod update api/proto

    - id: unit-test
      run: go run github.com/onsi/ginkgo/v2/ginkgo -r --procs=4 --compilers=4 --randomize-all --randomize-suites --fail-on-pending --keep-going --cover --race --trace --timeout=10m -ldflags "-X google.golang.org/protobuf/reflect/protoregistry.conflictPolicy=warn" -tags=unit_tests
      triggers:
        - git_hooks:
            - pre-commit

cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.1
      uri: https://github.com/trunk-io/plugins

lint:
  enabled:
    - checkov@2.3.361
    - gokart@0.5.1
    - osv-scanner@1.3.6
    - terrascan@1.18.3
    - trivy@0.44.1
    - trufflehog@3.47.0
    - yamllint@1.32.0
    - git-diff-check
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - goimports@0.9.1
    - actionlint@1.6.25
    - semgrep@1.35.0
    - prettier@3.0.1
    - gitleaks@8.17.0
    - gofmt@1.20.4
    - golangci-lint@1.54.0
    - hadolint@2.12.0
    - buf-breaking@1.26.1
    - buf-lint@1.26.1

  ignore:
    - linters: [golangci-lint]
      paths:
        - tools

    - linters: [goimports]
      paths:
        - "**/wire_gen.go"
merge:
  required_statuses:
    - Lint
