version: 0.1
runtimes:
  enabled:
    - go@>=1.0.0
    - node@18.12.1
    - python@3.10.8
  definitions:
    - type: go
      system_version: allowed

actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
    - buf-mod-update
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-cache-prune
    - generate-di
    - buf-gen
    - unit-test
    - bazel-build

  definitions:
    - id: generate-di
      triggers:
        - files: ["**/wire.go"]
      run: go run github.com/google/wire/cmd/wire
      run_from: cmd/api-server

    - id: buf-mod-update
      triggers:
        - files: [api/**/buf.yaml]
      run: buf mod update pkg/protos

    - id: unit-test
      run: go run github.com/onsi/ginkgo/v2/ginkgo -r --procs=4 --compilers=4 --randomize-all --randomize-suites --fail-on-pending --keep-going --cover --race --trace --timeout=10m -ldflags "-X google.golang.org/protobuf/reflect/protoregistry.conflictPolicy=warn" -tags=unit_tests

    - id: bazel-build
      display_name: Bazel Build
      run: bazel build //...
      triggers:
        - git_hooks: [pre-push]

cli:
  version: 1.20.0
  shell_hooks:
    enforce: true

plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins

lint:
  enabled:
    - renovate@37.192.2
    - buildifier@6.4.0
    - checkov@3.2.21
    - gokart@0.5.1
    - osv-scanner@1.6.2
    - terrascan@1.18.11
    - trivy@0.49.1
    - trufflehog@3.67.6
    - yamllint@1.35.0
    - git-diff-check
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - goimports@0.9.1
    - actionlint@1.6.26
    - semgrep@1.61.0
    - prettier@3.2.5
    - gitleaks@8.18.2
    - gofmt@1.20.4
    - golangci-lint@1.56.2
    - hadolint@2.12.0
    - buf-breaking@1.29.0
    - buf-lint@1.29.0

  ignore:
    - linters: [ALL]
      paths:
        - tools
        - "**/node_modules/**"

    - linters: [goimports]
      paths:
        - "**/wire_gen.go"

merge:
  required_statuses:
    - Build

tools:
  enabled:
    - direnv@2.33.0
    - bazel@7.0.2
