version: 0.1
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
    - buf-mod-update
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-cache-prune
    - generate-di
    - buf-gen
    - unit-test
    - gazelle-update-repos-go
    - gazelle-update-repos-buf

  definitions:
    - id: generate-di
      triggers:
        - files: ["**/wire.go"]
      run: go run github.com/google/wire/cmd/wire
      run_from: cmd/api-server

    - id: gazelle-update-repos-go
      triggers:
        - files:
            - go.sum
            - go.mod
      run: bazel run //:gazelle-update-repos-go

    - id: gazelle-update-repos-buf
      triggers:
        - files: ["**/buf.yaml", "**/buf.lock"]
      run: bazel run //:gazelle-update-repos-buf

    - id: buf-mod-update
      triggers:
        - files: [api/**/buf.yaml]
      run: buf mod update pkg/protos

    - id: unit-test
      run: go run github.com/onsi/ginkgo/v2/ginkgo -r --procs=4 --compilers=4 --randomize-all --randomize-suites --fail-on-pending --keep-going --cover --race --trace --timeout=10m -ldflags "-X google.golang.org/protobuf/reflect/protoregistry.conflictPolicy=warn" -tags=unit_tests

cli:
  version: 1.17.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins

lint:
  enabled:
    - renovate@37.8.1
    - buildifier@6.3.3
    - checkov@3.0.19
    - gokart@0.5.1
    - osv-scanner@1.4.3
    - terrascan@1.18.3
    - trivy@0.46.1
    - trufflehog@3.62.1
    - yamllint@1.32.0
    - git-diff-check
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - goimports@0.9.1
    - actionlint@1.6.26
    - semgrep@1.45.0
    - prettier@3.0.3
    - gitleaks@8.18.0
    - gofmt@1.20.4
    - golangci-lint@1.55.1
    - hadolint@2.12.0
    - buf-breaking@1.27.2
    - buf-lint@1.27.2

  ignore:
    - linters: [ALL]
      paths:
        - internal/utils/tools

    - linters: [goimports]
      paths:
        - "**/wire_gen.go"
merge:
  required_statuses:
    - Build+Unit Tests
tools:
  enabled:
    - bazel@6.4.0
    - gt@0.20.35
